
<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #333; /* Dark grey background for body */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background: #121212; /* Very dark gray, almost black */
    padding: 40px; /* Increased padding for a larger container */
    border-radius: 10px; /* Rounded corners for the container */
    width: 400px; /* Increased width for a larger container */
    color: #ffffff; /* White text color */
    box-sizing: border-box; /* Ensures padding is included in width */
  }
  .login-container img {
    display: block;
    margin: 0 auto 30px auto; /* Centers the logo and adds more space below */
    width: 60%; /* Adjust the size of the logo as needed */
    height: auto;
  }
  .login-form input[type="email"],
  .login-form input[type="password"] {
    width: calc(100% - 40px); /* Adjust width to prevent touching the container sides */
    padding: 12px; /* Increased padding for a larger touch area */
    margin: 10px auto; /* Center the inputs within the container */
    display: block; /* Stack the inputs */
    border: 1px solid #ccc; /* Light grey border */
    border-radius: 5px; /* Rounded corners for inputs */
    background: #fff; /* White input fields */
    color: #000; /* Black text color for input */
  }
  .login-form button {
    width: calc(100% - 40px); /* Adjust width to prevent touching the container sides */
    padding: 12px; /* Increased padding for a larger button */
    border: none;
    border-radius: 5px; /* Rounded corners for button */
    background-color: #4CAF50; /* Green button */
    color: #ffffff; /* White text color for button */
    cursor: pointer;
    font-size: 1.1em; /* Slightly larger font size for the button */
    margin: 20px auto 10px auto; /* Center the button within the container and add more space */
    display: block; /* Ensure the button does not inline */
  }
  .login-form button:hover {
    background-color: #45a049; /* Darker green on hover */
  }
  .login-form p a {
    color: #A9A9A9; /* Grey text color for the link */
    text-align: center;
    display: block; /* Block display for the link */
    margin-top: 10px; /* Space above the link */
    text-decoration: underline; /* Underline for the link */
    font-size: 0.9em; /* Slightly smaller font size for the link */
  }
  .login-form p a:hover {
    color: #ffffff; /* White color on hover */
    text-decoration: none; /* No underline on hover */
  }
</style>
</head>
<body>

<div class="login-container">
  <img src="smart_serv_logo.png" alt="SmartServ Logo"> <!-- Logo -->
  <form class="login-form" onsubmit="return validateForm()">
    <input type="email" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p><a href="#" class="forgot-password">Forgot your password?</a></p>
  </form>
</div>

<script>
function validateForm() {
  return true;
}
</script>

</body>
</html>
